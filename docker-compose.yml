services:
  db:
    image: postgres:15-alpine
    container_name: topsaudehub-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-topsaudehub}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-topsaudehub_secure_2025}
      POSTGRES_DB: ${POSTGRES_DB:-topsaudehub_catalog}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-topsaudehub} -d ${POSTGRES_DB:-topsaudehub_catalog}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - topsaudehub-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: topsaudehub-backend
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-topsaudehub}:${POSTGRES_PASSWORD:-topsaudehub_secure_2025}@db:5432/${POSTGRES_DB:-topsaudehub_catalog}
      BACKEND_HOST: ${BACKEND_HOST:-0.0.0.0}
      BACKEND_PORT: ${BACKEND_PORT:-8000}
      LOG_LEVEL: ${LOG_LEVEL:-INFO}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      CORS_ORIGINS: ${CORS_ORIGINS:-http://localhost:3000}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend:/app
    networks:
      - topsaudehub-network
    command: >
      sh -c "
        alembic upgrade head &&
        python -m src.infrastructure.database.seed &&
        uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: topsaudehub-frontend
    environment:
      VITE_API_URL: ${VITE_API_URL:-http://localhost:8000/api/v1}
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - topsaudehub-network

volumes:
  postgres_data:

networks:
  topsaudehub-network:
    driver: bridge
